<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/resources/css/output.css" />
  </head>
  <body>
    <main
      class="flex flex-col gap-[10vw] md:mx-auto md:w-[90%] md:flex-row md:justify-center md:gap-0"
    >
      <section class="relative flex items-center justify-center md:basis-1/2">
        <!-- left/top image  -->
        <div class="w-[80%] md:w-full">
          <img
            class="w-full"
            src="SVGs/contact-us-astronaut.svg"
            alt="Your browser does not support inline SVGs."
          />
        </div>
        <!-- contact us information in image  -->
        <div
          dir="rtl"
          class="absolute right-[20vw] top-[12.5vw] flex flex-col gap-[5vw] font-Khand text-[2.5vw] md:right-[7.5vw] md:top-[7.5vw] md:gap-[3vw] md:text-[1.25vw]"
        >
          <h2
            class="font-IR_Kelma text-[4vw] text-rgba(31,41,55,1) md:text-[2.25vw]"
          >
            راه‌های‌ارتباطی‌ما<span
              class="font-IR_Kelma text-rgba(255,201,35,1)"
              >:</span
            >
          </h2>
          <div class="flex gap-[1.5vw] md:gap-[1vw]">
            <img
              class="w-[3.5vw] md:w-[1.5vw]"
              src="SVGs/contact-us-ig-icon.svg"
              alt="Your browser does not support inline SVGs."
            />
            <a class="" href=""> اینستاگرام</a>
          </div>
          <div class="flex gap-[1.5vw]">
            <img
              class="w-[3.5vw] md:w-[1.5vw]"
              src="SVGs/contact-us-telephone-icon.svg"
              alt="Your browser does not support inline SVGs."
            />
            <p>09382778911</p>
          </div>
          <div class="flex gap-[1.5vw]">
            <img
              class="w-[3.5vw] md:w-[1.5vw]"
              src="SVGs/contact-us-mail-icon.svg"
              alt="Your browser does not support inline SVGs."
            />
            <p class="text-[2.35vw] md:text-[1.15vw]">contactus@propeller.ir</p>
          </div>
          <div class="flex gap-[1.5vw]">
            <img
              class="w-[4vw] self-start md:w-[2vw]"
              src="SVGs/contact-us-location-icon.svg"
              alt="Your browser does not support inline SVGs."
            />
            <p class="w-[20ch]">
              شیراز،بلواراستقلال،کوچه47 کافی‌نت اینسیس رایانه
            </p>
          </div>
        </div>
      </section>
      <!-- form  -->
      <section class="flex justify-center md:mt-2 md:basis-[45%]">
        <form
          dir="rtl"
          class="flex h-[95%] w-[80%] flex-col items-center justify-evenly gap-4 rounded-2xl border-2 border-rgba(3,81,70,1) py-4 font-Khand text-xs shadow-0px,25px,50px,-12px shadow-rgba(209,213,219,50%) sm:py-8 sm:text-base md:w-full md:gap-0 md:rounded-3xl md:py-0 md:text-xs lg:text-sm xl:text-base"
          action=""
        >
          <legend
            class="font-IR_Kelma text-base text-rgba(55,65,81,1) sm:text-2xl md:mr-[5%] md:self-start md:text-lg lg:text-2xl xl:text-3xl"
          >
            هر چه میخواهد دل تنگت بگو!
          </legend>
          <!-- name input -->
          <div class="flex w-[90%] flex-col gap-1">
            <label class="mr-1" for="name">نام</label>
            <input
              class="w-full rounded border border-rgba(3,81,70,1) p-2 focus:outline-rgba(3,81,70,1) md:p-1 lg:min-h-10 xl:min-h-12"
              type="text"
              name="name"
              id="name"
              required
              autocomplete="off"
            />
          </div>
          <!-- email input -->
          <div class="flex w-[90%] flex-col gap-1">
            <label class="mr-1" for="email">ایمیل</label>
            <input
              dir="ltr"
              class="w-full rounded border border-rgba(3,81,70,1) p-2 focus:outline-rgba(3,81,70,1) focus:valid:outline-green-400 focus:invalid:outline-red-600 md:p-1 lg:min-h-10 xl:min-h-12"
              type="email"
              name="email"
              id="email"
              required
              autocomplete="off"
            />
          </div>
          <!-- text input -->
          <div class="flex w-[90%] flex-col gap-1">
            <label class="mr-1" for="review">پیام شما</label>
            <textarea
              class="min-h-20 w-full resize-none rounded border border-rgba(3,81,70,1) p-2 focus:outline-rgba(3,81,70,1) md:min-h-16 lg:min-h-28"
              name="review"
              id="review"
              required
              autocomplete="off"
            ></textarea>
          </div>
          <!-- submit btn -->
          <div class="md:mr-[5%] md:self-start">
            <button
              class="rounded-3xl bg-rgba(3,81,70,1) px-8 py-1.5 tracking-tighter text-white md:px-8 md:py-1.5 lg:px-12"
              type="submit"
            >
              با ما ارتباط بگیر
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
